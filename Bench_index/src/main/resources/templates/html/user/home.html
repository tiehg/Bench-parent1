<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.com">
<head>
  <meta charset="utf-8">
  <title>用户主页</title>
  <link rel="stylesheet" href="../../res/layui/css/layui.css">
  <link rel="stylesheet" href="../../res/css/global.css">
</head>
<body style="margin-top: 65px;">

<div th:replace="html/user/index::#header"></div>

<div class="fly-home fly-panel" style="background-image: url();">

  <i class="iconfont icon-renzheng" title="Fly社区认证"></i>
  <h1 th:text="${user.account}">
    贤心

    <!-- <i class="iconfont icon-nv"></i>  -->

    -->
  </h1>

  <p style="padding: 10px 0; color: #5FB878;">认证信息：<span > 作者</span></p>

  <p class="fly-home-info">
    <i class="iconfont icon-kiss" title="飞吻"></i><span style="color: #FF7200;" ><span th:text="${user.urich}">66666</span> 飞吻</span>
    <i class="iconfont icon-shijian"></i><span ><span th:text="${user.regtime.substring(0,10)}">2015-6-17</span> 加入</span>
    <i class="iconfont icon-chengshi"></i><span >来自<sapn th:text="${user.address}">杭州</sapn></span>

  </div> -->

          <li>

    </div>
    
    <div class="layui-col-md6 fly-home-da">

<pre>
